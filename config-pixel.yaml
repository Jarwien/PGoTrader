locations:
    trade_button: [860, 1670]                    # the trade button
    trade_button_label: [790, 1680, 1000, 1730]  # the label of the trade button
    leave_button: [120, 160]                     # the exit button on the waiting for screen
                                                #   (only for --single device)

    waiting_box: [207, 305, 900, 570]  # the "Waiting for NAME to connect" text
    error_box: [100, 700, 1000, 1200]  # the error boxes that can appear when trading
    error_box_ok: [540, 1020]          # the OK button at the error boxes

    pokemon_to_trade_box: [300, 160, 780, 230]   # the POKEMON TO TRADE text after the trade begins (at the poke selector)
    search_button: [950, 320]                    # the search button in the pokemon selector
    first_pokemon: [900, 600]                    # the first pokemon's position

    next_button_box: [460, 1460, 620, 1520]        # the NEXT button text after selecting a pokemon
    # name_at_next_screen_box: [180, 180, 620, 270]  # the pokemon's name in the NEXT screen
    name_at_next_screen_box: [180, 180, 690, 270]  # the pokemon's name in the NEXT screen
    next_button: [545, 1484]                       # the NEXT button

    trade_name_box: [540, 1280, 960, 1345]                # the pokémon's name text in the final screen
    trade_name_box_no_location: [540, 1280, 930, 1390]    # the pokémon's name text in the final screen (when it has no location info)
    confirm_button_box: [26, 928, 240, 990]  # the CONFIRM button text in the final screen
    confirm_button: [120, 950]               # the CONFIRM button

    weight_box: [110, 1060, 330, 1230]   # the weight text in the pokémon's screen after the animation (the whole thing, including the height itself)
    close_pokemon_button: [540, 1705]    # the X button for closing the pokémon screen

    second_app_position: [540, 975]  # where to click to switch to the second app after the app switcher is opened

waits:
    trade_button: 2.5
    second_app_position: 2.5
    error_box_ok: 1
    confirm_button: 1.5
    first_pokemon: 1

names:
    name_check: "TRAD"    # all your trading pokémons *must* contain this string to ensure
                          #   the script doesn't trade a pokémon that wasn't intended to be traded.
    search_string: "π,Ω,μ,⇆"   # this is what gets pasted on the search box to filter which pokémons are tradeable.

    # Example:
    #   If all your pokémons for trade are named: '! TRADE', you'd use above:
    #   - name_check: "TRADE"
    #   - pokemon_search: "!"
