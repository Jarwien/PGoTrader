locations:
    trade_button: [860, 1670]                    # the trade button
    trade_button_label: [790, 1680, 1000, 1730]  # the label of the trade button
    leave_button: [120, 160]                     # the exit button on the waiting for screen
                                                #   (only for --single device)

    waiting_box: [218, 378, 864, 532]   # the "Waiting for NAME to connect" text
    error_box: [33, 799, 1048, 1343]   # the error boxes that can appear when trading
    error_box_ok: [550, 1196]

    pokemon_to_trade_box: [305, 150, 774, 238]
    search_button: [950, 320]                    # the search button in the pokemon selector
    first_pokemon: [200, 600]                    # the first pokemon's position

    next_button_box: [414, 1736, 661, 1852]
    next_button: [530, 1810]
    name_at_next_screen_box: [180, 195, 632, 298]

    confirm_button_box: [11, 1066, 278, 1169]

    trade_name_box: [510, 1560, 960, 1650]                # the pokémon's name text in the final screen
    trade_name_box_no_location: [510, 1560, 960, 1680]    # the pokémon's name text in the final screen (when it has no location info)
    confirm_button_box: [31, 1086, 253, 1144]             # the CONFIRM button text in the final screen
    confirm_button: [160, 1110]                           # the CONFIRM button

    weight_box: [110, 1060, 330, 1310]   # the weight text in the pokémon's screen after the animation (the whole thing, including the height itself)
    close_pokemon_button: [540, 2020]    # the X button for closing the pokémon screen

    second_app_position: [514, 1191] # where to click to switch to the second app after the app switcher is opened

waits:
    trade_button: 2.5
    second_app_position: 1
    error_box_ok: 1
    confirm_button: 1.5
    first_pokemon: 0.7
    leave_button: 3

names:
    name_check: "TRAD"    # all your trading pokémons *must* contain this string to ensure
                          #   the script doesn't trade a pokémon that wasn't intended to be traded.
    search_string: "π,Ω,μ,⇆"   # this is what gets pasted on the search box to filter which pokémons are tradeable.

    # Example:
    #   If all your pokémons for trade are named: '! TRADE', you'd use above:
    #   - name_check: "TRADE"
    #   - pokemon_search: "!"
